<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo01:案例演示-图片自动轮播</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		.box{
			width:650px;
			height:420px;
			overflow: hidden;
		}
		.pic-list{
			list-style: none;
			width:3250px;
			height:420px;
		}
		.pic-list li{
			float: left;
		}
		.num-list li{
			float: left;
			width:20px;
			height:20px;
			border:1px solid #aaa;
			list-style: none;
			cursor: pointer;
			line-height: 20px;
			text-align: center;
		}

		.num-list .active{
			background-color:red;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="pic-list">
			<li><img src="images/0.jpg" alt=""></li>
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
		</ul>
	</div>
	<ul class="num-list">
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$(".num-list li").click(function(){
			var index = $(this).index(); //获取列表索引
			var marleft = -650 * index;  //计算需要移动的margin-left值
			$(this).addClass("active").siblings().removeClass("active");
			$(".pic-list").animate({
				"margin-left":marleft 
			},500)
		})
	</script>
</body>
</html>
